<div class="error-page-wrapper">
    <div class="{{errorImageClass}}">
        <img src="{{errorImageLink}}">
    </div>
    <div class="content">
        <h1 class="content__header">{{errorCode}}</h1>
        <div class="content__text">
            <h2>{{errorHeadLine}}</h2>
            <h3>{{errorMessage}}</h3>
        </div>
        <button class="content__button" mat-raised-button 
        (click)="redirectToHomePage()">{{'buttons.home' | translate}}</button>
    </div>
</div>
