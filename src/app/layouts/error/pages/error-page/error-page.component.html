<div class="error-page-wrapper">
    <div class="not-found-image" 
    *ngIf="isPageNotFoundError">
        <img src="/app/assets/svg/404.svg">
    </div>
    <div class="internal-server-error-image" 
    *ngIf="!isPageNotFoundError">
        <img src="/app/assets/svg/spaceman.svg">
    </div>
    <div class="content">
        <h1 class="content__header">{{errorStatus}}</h1>
        <div class="content__text" *ngIf="isPageNotFoundError">
            <h2>{{'errors.pageNotFound.h2' | translate}}</h2>
            <h3>{{'errors.pageNotFound.h3' | translate}}</h3>
        </div>
        <div class="content__text" *ngIf="!isPageNotFoundError">
            <h2>{{'errors.internalServerError.h2' | translate}}</h2>
            <h3>{{'errors.internalServerError.h3' | translate}}</h3>
        </div>
        <button class="content__button" mat-raised-button 
        (click)="redirectToHomePage()" >{{'buttons.home' | translate}}</button>
    </div>
</div>
