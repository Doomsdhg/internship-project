<div class="applied-transactions-list-wrapper">
  <h1 class="applied-transactions-title">
    {{ "titles.appliedTransactions" | translate }}
  </h1>
  <div
    class="applied-transactions-list"
    id="applied-transactions-list"
    cdkDropList
    [ngClass]="{'no-shadow': listIsEmpty}"
    [cdkDropListData]="appliedTransactionsArray"
    (cdkDropListDropped)="handleDrop($event)"
  >
    <div
      *ngFor="let transaction of appliedTransactionsArray; index as i"
      class="applied-transactions-list__item"
      cdkDrag
      (cdkDragReleased)="handleDragRelease($event)"
    >
      <intr-transaction-card [transaction]="transaction" [index]="i"
      (onDeleteCardEvent)="deleteTransaction($event)">
        <div *cdkDragPlaceholder>
          <div class="drop-placeholder"></div></div
      ></intr-transaction-card>
      <intr-transaction-card
        class="drag-preview"
        *cdkDragPreview
        [transaction]="transaction"
        [index]="i"
      ></intr-transaction-card>
    </div>
  </div>
</div>
