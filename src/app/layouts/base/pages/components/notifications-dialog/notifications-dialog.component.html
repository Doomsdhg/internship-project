<div class="notifications-dialog-wrapper">
    <h1 class="notifications-title">
        {{'titles.notifications' | translate}}
    </h1>
    <div class="notifications-list">
        <div class="notifications-list__item"
        *ngFor="let notificationData of notificationsArray; index as i;">
            <intr-notification-card [notification]="notificationData">
            </intr-notification-card>
        </div>
    </div>
</div>
