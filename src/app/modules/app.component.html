<button mat-raised-button color="primary" class="mt-10-pixels ms-10-pixels" (click)="transactionsRedirect()">{{'buttons.transactions' | translate}}</button>
<div class="select-language-form">
    <div class="mt-100-pixels">
        <form [formGroup]="selectLanguageForm" (ngSubmit)="changeLanguage()">
        <mat-form-field  appearance="fill">
            <mat-label>{{'selectLangugae' | translate}}</mat-label>
            <mat-select formControlName="language" (selectionChange)="changeLanguage()">
              <mat-option value="en">English</mat-option>
              <mat-option value="ru">Русский</mat-option>
              <mat-option value="by">Беларуская</mat-option>
              <mat-option value="ua">Українська</mat-option>
            </mat-select>
        </mat-form-field>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
